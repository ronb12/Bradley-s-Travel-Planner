
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.68" fill="url(#bg)" stroke="#ffffff" stroke-width="0.32"/>
  
  <!-- Plane icon -->
  <g transform="translate(8, 5.6)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="3.84" ry="1.2800000000000002" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane wings -->
    <ellipse cx="-1.92" cy="-0.6400000000000001" rx="2.5600000000000005" ry="0.6400000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    <ellipse cx="1.92" cy="-0.6400000000000001" rx="2.5600000000000005" ry="0.6400000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane tail -->
    <ellipse cx="-3.2" cy="-1.92" rx="0.96" ry="1.92" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane nose -->
    <ellipse cx="3.2" cy="0" rx="0.6400000000000001" ry="0.384" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Windows -->
    <circle cx="-1.2800000000000002" cy="-0.128" r="0.32000000000000006" fill="#667eea" opacity="0.8"/>
    <circle cx="0" cy="-0.128" r="0.32000000000000006" fill="#667eea" opacity="0.8"/>
    <circle cx="1.2800000000000002" cy="-0.128" r="0.32000000000000006" fill="#667eea" opacity="0.8"/>
  </g>
  
  <!-- App Name Text -->
  <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    Bradley's Travel Planner
  </text>
  
  <!-- Decorative elements -->
  <circle cx="3.2" cy="3.2" r="0.48" fill="rgba(255,255,255,0.3)"/>
  <circle cx="12.8" cy="12.8" r="0.32" fill="rgba(255,255,255,0.3)"/>
  <circle cx="2.4" cy="13.6" r="0.4" fill="rgba(255,255,255,0.3)"/>
</svg>
