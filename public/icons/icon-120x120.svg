
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="57.599999999999994" fill="url(#bg)" stroke="#ffffff" stroke-width="2.4"/>
  
  <!-- Plane icon -->
  <g transform="translate(60, 42)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="28.799999999999997" ry="9.600000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane wings -->
    <ellipse cx="-14.399999999999999" cy="-4.800000000000001" rx="19.200000000000003" ry="4.800000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    <ellipse cx="14.399999999999999" cy="-4.800000000000001" rx="19.200000000000003" ry="4.800000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane tail -->
    <ellipse cx="-24" cy="-14.399999999999999" rx="7.199999999999999" ry="14.399999999999999" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane nose -->
    <ellipse cx="24" cy="0" rx="4.800000000000001" ry="2.88" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Windows -->
    <circle cx="-9.600000000000001" cy="-0.96" r="2.4000000000000004" fill="#667eea" opacity="0.8"/>
    <circle cx="0" cy="-0.96" r="2.4000000000000004" fill="#667eea" opacity="0.8"/>
    <circle cx="9.600000000000001" cy="-0.96" r="2.4000000000000004" fill="#667eea" opacity="0.8"/>
  </g>
  
  <!-- App Name Text -->
  <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9.6" font-weight="bold" fill="white">
    Bradley's Travel Planner
  </text>
  
  <!-- Decorative elements -->
  <circle cx="24" cy="24" r="3.5999999999999996" fill="rgba(255,255,255,0.3)"/>
  <circle cx="96" cy="96" r="2.4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="18" cy="102" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>
