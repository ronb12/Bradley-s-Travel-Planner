
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28.799999999999997" fill="url(#bg)" stroke="#ffffff" stroke-width="1.2"/>
  
  <!-- Plane icon -->
  <g transform="translate(30, 21)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="14.399999999999999" ry="4.800000000000001" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane wings -->
    <ellipse cx="-7.199999999999999" cy="-2.4000000000000004" rx="9.600000000000001" ry="2.4000000000000004" fill="url(#plane)" transform="rotate(-15)"/>
    <ellipse cx="7.199999999999999" cy="-2.4000000000000004" rx="9.600000000000001" ry="2.4000000000000004" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane tail -->
    <ellipse cx="-12" cy="-7.199999999999999" rx="3.5999999999999996" ry="7.199999999999999" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane nose -->
    <ellipse cx="12" cy="0" rx="2.4000000000000004" ry="1.44" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Windows -->
    <circle cx="-4.800000000000001" cy="-0.48" r="1.2000000000000002" fill="#667eea" opacity="0.8"/>
    <circle cx="0" cy="-0.48" r="1.2000000000000002" fill="#667eea" opacity="0.8"/>
    <circle cx="4.800000000000001" cy="-0.48" r="1.2000000000000002" fill="#667eea" opacity="0.8"/>
  </g>
  
  <!-- App Name Text -->
  <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    Bradley's Travel Planner
  </text>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="1.7999999999999998" fill="rgba(255,255,255,0.3)"/>
  <circle cx="48" cy="48" r="1.2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="9" cy="51" r="1.5" fill="rgba(255,255,255,0.3)"/>
</svg>
