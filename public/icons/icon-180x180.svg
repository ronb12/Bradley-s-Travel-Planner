
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="86.39999999999999" fill="url(#bg)" stroke="#ffffff" stroke-width="3.6"/>
  
  <!-- Plane icon -->
  <g transform="translate(90, 62.99999999999999)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="43.199999999999996" ry="14.4" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane wings -->
    <ellipse cx="-21.599999999999998" cy="-7.2" rx="28.8" ry="7.2" fill="url(#plane)" transform="rotate(-15)"/>
    <ellipse cx="21.599999999999998" cy="-7.2" rx="28.8" ry="7.2" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane tail -->
    <ellipse cx="-36" cy="-21.599999999999998" rx="10.799999999999999" ry="21.599999999999998" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Plane nose -->
    <ellipse cx="36" cy="0" rx="7.2" ry="4.32" fill="url(#plane)" transform="rotate(-15)"/>
    
    <!-- Windows -->
    <circle cx="-14.4" cy="-1.44" r="3.6" fill="#667eea" opacity="0.8"/>
    <circle cx="0" cy="-1.44" r="3.6" fill="#667eea" opacity="0.8"/>
    <circle cx="14.4" cy="-1.44" r="3.6" fill="#667eea" opacity="0.8"/>
  </g>
  
  <!-- App Name Text -->
  <text x="90" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14.4" font-weight="bold" fill="white">
    Bradley's Travel Planner
  </text>
  
  <!-- Decorative elements -->
  <circle cx="36" cy="36" r="5.3999999999999995" fill="rgba(255,255,255,0.3)"/>
  <circle cx="144" cy="144" r="3.6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="27" cy="153" r="4.5" fill="rgba(255,255,255,0.3)"/>
</svg>
