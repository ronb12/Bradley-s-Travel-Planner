<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bradley's Travel Planner</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Create your account and start planning amazing trips with Bradley's Travel Planner">
    <meta name="keywords" content="travel planner, trip planning, vacation, travel, Bradley's Travel Planner">
    <meta name="author" content="Bradley Virtual Solutions, LLC">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sign Up - Bradley's Travel Planner">
    <meta property="og:description" content="Create your account and start planning amazing trips">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bradleys-travel-planner.web.app/signup.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Sign Up Page -->
    <div id="signup-page" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-plane"></i>
                    <h1>Bradley's Travel Planner</h1>
                    <p class="company-tagline">by Bradley Virtual Solutions, LLC</p>
                </div>
            </div>
            
            <div class="login-content">
                <!-- Sign Up Form -->
                <div class="login-form active">
                    <h2>Create Account</h2>
                    <p class="login-subtitle">Start planning your next adventure</p>
                    
                    <form id="signup-form-element">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signup-firstname">First Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signup-firstname" required placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signup-lastname">Last Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signup-lastname" required placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" required placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" required placeholder="Create a password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text">Password strength</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms-agreement" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button class="btn btn-google" onclick="signUpWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    
                    <div class="login-switch">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2024 Bradley Virtual Solutions, LLC. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Authentication Script -->
    <script type="module" src="auth.js"></script>
</body>
</html>
