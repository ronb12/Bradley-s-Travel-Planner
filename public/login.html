<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bradley's Travel Planner</title>
    <meta name="description" content="Sign in to Bradley's Travel Planner - Plan your perfect trip with our comprehensive travel planning tool">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Travel Planner">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png?v=2">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png?v=2">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png?v=2">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png?v=2">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114x114.png?v=2">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-76x76.png?v=2">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png?v=2">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-60x60.png?v=2">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-57x57.png?v=2">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-plane"></i>
                    <h1>Bradley's Travel Planner</h1>
                    <p class="company-tagline">by Bradley Virtual Solutions, LLC</p>
                </div>
            </div>
            
            <div class="login-content">
                <!-- Sign In Form -->
                <div class="login-form active">
                    <h2>Welcome Back</h2>
                    <p class="login-subtitle">Sign in to access your travel plans</p>
                    
                    <form id="signin-form-element">
                        <div class="form-group">
                            <label for="signin-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signin-email" required placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signin-password" required placeholder="Enter your password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button class="btn btn-google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>
                
                <div class="login-switch">
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2024 Bradley Virtual Solutions, LLC. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Authentication Script -->
    <script type="module" src="auth.js"></script>
</body>
</html>
